<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style-2.css" />
    <title>Question 2</title>
  </head>
  <body>
    
    <section class="container mt-5" style="width: 550px">
      <button
        type="button"
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        data-bs-whatever="@mdo"
        >click me to open modal</button
      >

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" style="max-width: 810px;">
          <div class="modal-content">
            <div class="modal-header d-flex flex-column justify-content-start align-items-start">
              <h5 class="modal-title d-flex justify-content-start align-items-start" id="exampleModalLabel"
                >Form validation</h5>
                <div class="d-flex justify-content-start" align-items-start>
                    <p>
                        In this example we use <span class="text-danger">.was-validated </span> to indicate what's missing before submitting the form. 
                    </p>
                </div>
             
             
            </div>
            <div class="modal-body">
              <form>
                <label for="validationServerUsername" class="form-label"
                  >Username</label
                >
                <div class="input-group has-validation">
                  <input
                    type="text"
                    class="form-control is-invalid" 
                    placeholder="Enter Username"
                    id="validationServerUsername"
                    aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
                    required
                  />
                  <div
                    id="validationServerUsernameFeedback"
                    class="invalid-feedback"
                  >
                    Please fill out this field
                  </div>
                </div>


                <div class="mt-1">
                  <label for="validationServerUsername" class="form-label">Password</label>
                  <div class="input-group has-validation">
                    <input
                      type="password"
                      class="form-control is-invalid"
                      placeholder="Enter Password"
                      id="validationServerUsername"
                      aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
                      required
                    />
                    <div
                      id="validationServerUsernameFeedback"
                      class="invalid-feedback"
                    >
                      Please fill out this field
                    </div>
                  </div>
                </div>

                <div class="mb-3 form-check mt-3">
                  <input
                    type="checkbox"
                    class="form-check-input is-invalid"
                    id="exampleCheck1"
                  />
                  <label class="form-label" for="exampleCheck1">I agree on these rules</label>
                    
                  
                  <div  id="validationServerUsernameFeedback"
                  class="invalid-feedback">Check this checkbox to continue</div>
                   
                  
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          
          </div>
        </div>
      </div>
    </section>
    
    
    
    <!-----------JS------------>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="q-2.js"></script>
  </body>
</html>
