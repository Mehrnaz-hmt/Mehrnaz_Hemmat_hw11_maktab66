<!DOCTYPE html>
<html lang="en">
  <head>
    
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,500;1,300;1,600;1,800;1,900&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-1.css" />
    <title>Document</title>
  </head>
  <body>


    <div id="myDIV" class="header">
      <h2 class="todo">TODO</h2>
      <img class="moon" src="images/icons/white-moon.png" alt="moon">
      <div>
        <input type="text" onclick="newElement()" id="myInput" placeholder="Create a new todo..." />
      </div>
    </div>


    
    <ul id="myUL">
        <li class="unchecked">Hit the gym</li>
        <li> Pay bills</li>
        <li> Meet George</li>
        <li> Buy eggs</li>
        <li> Read a book</li>
        <li> Organize office</li>
        <li class="left-items">
          <div>
            <p class="first-p">2 items left</p>
            <p>Clear completed</p>
          </div>
        </li>
        <li  class="last-li">
          <div>
            <span>All</span>
            <span>Active</span>
            <span>Completed</span>
          </div>
        </li>
      </ul>
   



    <script src="q-1.js"></script>
  </body>
</html>
